default:
  tags:
    - CREMI
    - Focal/Fossa

stages:
  - build
  - test
  - coverage

build-job1:
  stage: build
  script:
    - pip install coverage
    - pip install pyvirtualdisplay
  
test-job1:
  stage: test
  script:
    - python3 -m unittest discover -s tests -p "test_*.py"

coverage-job1:
  stage: coverage
  script:
    - coverage run -m unittest discover -s tests -p "test_*.py"
    - coverage report -m -i